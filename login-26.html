	<section class="fxt-template-animation fxt-template-layout26">
		<!-- Animation Start Here -->
		<div class="starfield"></div>
		<!-- Animation End Here -->
		<div class="fxt-content">
			<div class="fxt-header">
				<a href="login-26.html" class="fxt-logo"><img src="img/logo-color-2.png" alt="Logo"></a>
			</div>
			<div class="fxt-form">
				<div class="fxt-transformY-50 fxt-transition-delay-1">
					<h2>Haveak Uzaktan Eğitim Akademisi</h2>
					<p>Sistem Bilgilerinizi Giriniz:</p>
				</div>
				<form method="POST">
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-2">
							<input type="email" id="email" class="form-control" name="email" placeholder="Kullanıcı Adı" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-3">
							<input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
							<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-4">
							<div class="fxt-checkbox-area">
								<div class="checkbox">
									<input id="checkbox1" type="checkbox">
									<label for="checkbox1"><a href="#">Türkçe </a>& <a href="#">English</a> Kullanım şartlarını okudum ve kabul ettim.</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-5">
							<button type="submit" class="fxt-btn-fill" style="width: 100%;">Giriş</button>
						</div>	<a href="forgot-password-26.html" class="switcher-text">Şifremi Unuttum</a>
					</div>
				</form>
